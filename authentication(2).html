<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Потверждение почты</title>
  </head>
  <body>
    <div class="authentication-reg">
      <h1 class="authentication__reg-headline">Регистрация</h1>
      <p class="authentication__reg-text">2. Введите код потверждения</p>
      <form id="code-verify" method="POST">
        <input
          class="authentication__input-reg-username"
          placeholder="Код потверждения"
          name="code"
          required
        />
        <input name="type" value="authcode" type="hidden" />
        <button class="authentication__reg-button-next" type="submit">
          Далее
        </button>
      </form>
    </div>
    <script>
      function f1() {
        let a = document.querySelector(".authentication__reg-button-next");
        a.classList.add("bt-active");
      }

      document.querySelector(".authentication__input-reg-username").onclick =
        f1;

      $("document").ready(function () {
        $("#code-verify").on("submit", function (e) {
          e.preventDefault();
          let dataForm = $(this).serialize();

          $.ajax({
            url: "http://176.99.6.251:8888/verify/",
            method: "post",
            dataType: "JSON",
            data: $(this).serialize(),
            ContentType: "application/json",
            body: JSON.stringify({
              dataForm,
            }),
            success: function (data) {
              console.log("кнопка успешно нажата");
            },
          });
        });
      });
    </script>
  </body>
</html>
