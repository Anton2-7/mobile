    <script>
      $(document).ready(function () {
        $(".burger-menu__button").click(function () {
          $("#nav-menu-burger").fadeIn();
        });
      });

      $(".burger-menu__overlay").click(function () {
        $("#nav-menu-burger").fadeOut();
      });

      /*Календарь*/
      $(function () {
        $('input[name="datefilter"]').daterangepicker({
          autoUpdateInput: false,
          locale: {
            format: "MM/DD/YYYY",
            separator: " - ",
            applyLabel: "Принять",
            cancelLabel: "Отмена",
            fromLabel: "От",
            toLabel: "До",
            customRangeLabel: "Настроить",
            weekLabel: "Н",
            daysOfWeek: ["Вс", "Пн", "Вт", "Ср", "Чт", "Пт", "Сб"],
            monthNames: [
              "Январь",
              "Февраль",
              "Март",
              "Апрель",
              "Май",
              "Июнь",
              "Июль",
              "Август",
              "Сентябрь",
              "Октябрь",
              "Ноябрь",
              "Декабрь",
            ],
            firstDay: 1,
          },
        });

        $('input[name="datefilter"]').on(
          "apply.daterangepicker",
          function (ev, picker) {
            $(this).val(
              picker.startDate.format("MM/DD/YYYY") +
                " - " +
                picker.endDate.format("MM/DD/YYYY")
            );
            $(".decisions").css("display", "none");
            $(".my-account-reminder").css("display", "none");
            $(".my-account-value").css("display", "none");
            $(".burned-thankgivings").css("display", "block");
            $(".reminder-value-chosed").css("display", "block");
            $(".fa-calendar").css("display", "none");
            $(".btn-icon").addClass("display");
            $(".fa-times").addClass("display");
          }
        );
        $('input[name="datefilter"]').on(
          "click.daterangepicker",
          function (ev, picker) {
            $('input[name="datefilter"]').val("Выберите период");
          }
        );

        $(".btn-icon").on("click.daterangepicker", function (ev, picker) {
          $('input[name="datefilter"]').val("");
          $(".burned-thankgivings").css("display", "none");
          $(".reminder-value-chosed").css("display", "none");
          $(".decisions").css("display", "flex");
          $(".my-account-reminder").css("display", "block");
          $(".my-account-value").css("display", "block");
          $(".btn-icon").removeClass("display");
          $(".fa-times").removeClass("display");
          $(".fa-calendar").css("display", "block");
          $('input[name="datefilter"]').val("Выберите период");
        });

        $('input[name="datefilter"]').on(
          "cancel.daterangepicker",
          function (ev, picker) {
            $(this).val("");
            $(".burned-thankgivings").css("display", "none");
            $(".reminder-value-chosed").css("display", "none");
            $(".decisions").css("display", "flex");
            $(".my-account-reminder").css("display", "block");
            $(".my-account-value").css("display", "block");
            $(".btn-icon").removeClass("display");
            $(".fa-times").removeClass("display");
            $('input[name="datefilter"]').val("Выберите период");
            $(".fa-calendar").css("display", "block");
          }
        );
      });
    </script>
