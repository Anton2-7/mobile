<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Потверждение почты</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="authentication-reg">
      <h1 class="authentication__reg-headline">Вход</h1>
      <p class="authentication__reg-text">2. Введите код</p>
      <input
        class="authentication__input-reg-username"
        type="text"
        placeholder="Код потверждения"
        name="register-username"
      />
      <button class="authentication__reg-button-next">Войти</button>
    </div>
    <script>
      function f1() {
        let a = document.querySelector(".authentication__reg-button-next");
        a.classList.add("bt-active");
      }
      document.querySelector(".authentication__input-reg-username").onclick =
        f1;
    </script>
  </body>
</html>
