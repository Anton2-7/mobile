<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Спасибки отправлены</title>
  </head>
  <body>
    <div class="container_thankginig-succes">
      <svg
        class="succesfull-icon"
        width="40"
        height="40"
        viewBox="0 0 40 40"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M20 0C8.96 0 0 8.96 0 20C0 31.04 8.96 40 20 40C31.04 40 40 31.04 40 20C40 8.96 31.04 0 20 0ZM16 30L6 20L8.82 17.18L16 24.34L31.18 9.16L34 12L16 30Z"
          fill="black"
          fill-opacity="0.87"
        />
      </svg>
      <p class="thankgiving-text">Спасибки отправлены</p>
      <p class="descending-value">-300</p>
      <p class="thankgiving-message">“За прекрасно проделанную работу”</p>
      <hr />
      <p class="the-receiver">Получатель: <span>Получатель 1</span></p>
      <form action="cabinet-balance.html">
        <button type="submit" value="" class="button-to-start">В Начало</button>
      </form>
    </div>
  </body>
